<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <img src="86-869693_toy-car-png-toys-car.png" width="170" height="90" alt="Product Image" class="product-image">
        <h2 class="product-name">RC TOY CAR</h2>
        <p class="product-price">Rs. 1500</p>
        <p class="product-description">yellow colored automatic remote controlled car</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <p class="total-price">Total Price: Rs. 1500</p>
        <button id="buyNowButton">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
